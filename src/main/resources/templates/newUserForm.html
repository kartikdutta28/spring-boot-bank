<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div th:replace="includes/navbar :: navbar"></div><br/><br/>
    <div class="row">
        <div class="col-sm"></div>
        <div class="card col-sm shadow-lg p-3 mb-5 bg-white rounded" style="width: 18rem;" align="center">
            <div class="card-body">
        <form  th:action="@{/addUser}" th:object="${user}" method="post">
            <div class="row">
                <div class="col form-group">
                    <input th:field="*{first_name}" type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col form-group">
                    <input th:field="*{last_name}" type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="row form-group">
                <input th:field="*{email}" type="text" class="form-control" placeholder="Ex-john@gmail.com">
            </div>
            <div class="row form-group">
                <input th:field="*{password}" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="row form-group">
                <input th:field="*{phone_number}" type="text" class="form-control" placeholder="Phone Number">
            </div>
            <div class="row form-group">
                <input th:field="*{address}" type="text" class="form-control" placeholder="Address">
            </div>
            <div class="row form-group">
                <input th:field="*{user_name}" type="text" class="form-control" placeholder="User Name">
            </div>
            <div class="row form-group">
                <div class="form-group col-md-6">
                    <label  for="inputState">Select User Type</label>
                    <select th:field="*{user_Type}" id="inputState" class="form-control">
                        <option value="" selected disabled>Choose Account type</option>
                        <option th:value="'P'">Premium User</option>
                        <option th:value="'N'">Normal User</option>
                    </select>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <div th:replace="includes/footer :: footer"></div>
</body>
</html>
