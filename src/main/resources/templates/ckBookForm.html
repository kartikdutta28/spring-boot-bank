<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CheckBook Form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:replace="includes/navbar :: navbar"></div><br/><br/>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="card col-6 shadow-lg p-3 mb-5 bg-white rounded" style="width: 18rem;" align="center">
                <div class="card-body">
                    <form th:action="@{/saveCheckBook}" th:object="${ck}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter the account Id</label>
                            <input th:field="*{account_id}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="comm">Address </label>
                            <input th:field="*{address}" type="text" class="form-control" id="comm">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div th:replace="includes/footer :: footer"></div>
</body>
</html>
