<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Saarthi Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div th:replace="includes/navbar :: navbar"></div><br/><br/>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <div th:replace="includes/message :: message"></div>
                <div th:replace="includes/message :: messageD"></div>
                <div class="card shadow-lg p-3 mb-5 bg-white rounded border-dark time-right" style="width: 18rem;" align="center">
                    <div class="card-body">
                        <i class="material-icons" style="font-size: 50px">account_balance</i>
                        <h5 class="card-title" >Login</h5>
                        <form th:action="@{/login}" th:object="${user}" method="get">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
    <div th:replace="includes/footer :: footer"></div>
</body>
</html>
