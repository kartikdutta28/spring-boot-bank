<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div th:replace="includes/navbar :: navbar"></div><br/><br/>
    <div class="row">
        <div class="col"></div>
            <div class="card col-6 shadow-lg p-3 mb-5 bg-white rounded" style="width: 18rem;" align="center">
                <div class="card-body">
                    <form th:action="@{/addAccount}" th:object="${account}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter initial amount</label>
                            <input th:field="*{amount}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="uid">User Id</label>
                            <input readonly th:field="*{user_id}" type="text" class="form-control" id="uid">
                        </div>
                        <div class="form-group">
                            <label for="ut">User Type</label>
                            <input readonly th:field="*{user_type}" type="text" class="form-control" id="ut">
                        </div>
                        <div class="row form-group">
                            <div class="form-group col-md-6">
                                <label  for="inputState">Select User Type</label>
                                <select th:field="*{account_type}" id="inputState" class="form-control">
                                    <option value="" selected disabled>Choose Account type</option>
                                    <option th:value="'SV'">Savings Account</option>
                                    <option th:value="'SA'">Salary Account</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        <div class="col"></div>
    </div>
    <div th:replace="includes/footer :: footer"></div>
</body>
</html>
